<div class="container" style="margin-top: 1%;">
    <mdb-card>
        <mdb-card-header>
            <h3>Roles</h3>
            <div class="md-form" id="buscador">
                <input  mdbInput [(ngModel)] = "rolServicio.filtroRol" type="text" class="form-control">
                <label for="form1" class="">Buscar Por ID</label>
            </div>
        </mdb-card-header>

        <mdb-card-body>

            <table mdbTable hover="true">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Descripcion</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of roles | paginate: { itemsPerPage: 10, currentPage: page } | filtro: 'nombre':rolServicio.filtroRol ">
                        <td>{{item.id}}</td>
                        <td>{{item.nombre}}</td>
                        <td>{{item.descripcion}}</td>


                    </tr>
                </tbody>
            </table>
        </mdb-card-body>
        <mdb-card-footer class="text-muted">
            <pagination-controls (pageChange)="page = $event" previousLabel="Previous" nextLabel="Next">
            </pagination-controls>
        </mdb-card-footer>

    </mdb-card>

</div>
